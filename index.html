<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet" />
    <title>Web Calculadora</title>
  </head>
  <body>  
      
      <nav id="navBarDefault" class="navbar navbar-light bg-light opacity-75 fixed-top">
        <div class="container-fluid">
          <div class="d-flex">
            <a class="btn-abrir-menu navbar-toggler d-none d-md-block" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu">
              <span class="navbar-toggler-icon"></span>
            </a>
            <a class="navbar-brand" href="#">Utilitários DiaDia</a>
          </div>
          <button class="navbar-toggler d-block d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasMenuLabel">Utilitários DiaDia</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Calculadora</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div id="containerDefault" class="container">
        <div class="card">
          <div class="card-body">
            
            <div class="calc">
              <div class="calcDisplay">
                <div>
                  <input 
                    type="text" 
                    name="display" 
                    id="display"
                    maxlength="10" 
                    value="0000000000" />
                </div>
              </div>
              <div class="calcTeclado">
                <div>
                  <div class="calcItem calcNum"><a href="#">7</a></div>
                  <div class="calcItem calcNum"><a href="#">8</a></div>
                  <div class="calcItem calcNum"><a href="#">9</a></div>
                  <div class="calcItem calcOp"><a href="#">*</a></div>
                </div>
                <div>
                  <div class="calcItem calcNum"><a href="#">4</a></div>
                  <div class="calcItem calcNum"><a href="#">5</a></div>
                  <div class="calcItem calcNum"><a href="#">6</a></div>
                  <div class="calcItem calcOp"><a href="#">-</a></div>
                </div>
                <div>
                  <div class="calcItem calcNum"><a href="#">1</a></div>
                  <div class="calcItem calcNum"><a href="#">2</a></div>
                  <div class="calcItem calcNum"><a href="#">3</a></div>
                  <div class="calcItem calcOp"><a href="#">+</a></div>
                </div>
                <div>
                  <div class="calcItem calcNum"><a href="#">C</a></div>
                  <div class="calcItem calcNum"><a href="#">.</a></div>
                  <div class="calcItem calcNum"><a href="#">0</a></div>
                  <div class="calcItem calcOp"><a href="#">=</a></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
